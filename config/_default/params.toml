# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

since = "2006"
description = "Babyworm Tech. and Personal Blog."
keywords = ["Hugo", "theme", "blog", "blowfish"]
mainSections = ["post"]
# blowfish (default), avocado, fire, ocean, forest, princess, neon, bloody, terminal, marvel, noir, autumn, congo, slate.
colorScheme = "congo"
defaultAppearance = "dark"
autoSwitchAppearance = true
enableSearch = true
enableCodeCopy = true
highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = false

# Missing global parameters
# enableA11y = false
# replyByEmail = false
# showViews = true
# showLikes = true
# robots = ""
# disableImageZoom = false
# disableImageOptimization = false
# disableImageOptimizationMD = false
# backgroundImageWidth = 1200
# disableTextInHeader = false
defaultBackgroundImage = "images/background-image-particle-strokes_mod.svg"
#defaultBackgroundImage = "images/background_hu.jpg"
# defaultFeaturedImage = ""
# defaultSocialImage = ""
# fingerprintAlgorithm = "sha512"

[header]
  layout = "fixed"

[footer]
  showMenu = true
  showAppearanceSwitcher = true
  showScrollToTop = true
  showThemeAttribution = false
  showCopyright = true

[homepage]
  layout = "background"  # valid options: page, profile, hero, card, background, custom
  showRecent = true
  showRecentItems = 10
  showMoreLink = true
  showMoreLinkDest = "post"
  cardView = false
  cardViewScreenWidth = true
  # Missing homepage parameters
  # homepageImage = "/images/background.svg"
  # layoutBackgroundBlur = false
  # disableHeroImageFilter = false

[article]
  showHero = false
  heroStyle = "basic"
  showDate = true
  showDateUpdated = true
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = true
  editURL = "https://github.com/babyworm/babyworm.github.io/edit/main/content"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showRelatedContent = false
  relatedContentLimit = 6
  showTaxonomies = true
  showAuthorsBadges = true
  showWordCount = true
  sharingLinks = ["linkedin", "twitter", "facebook", "email"]
  showZenMode = true
  showComments = true
  # Missing article parameters
  # showViews = true
  showLikes = true
  # showDateOnlyInArticle = false
  showAuthorBottom = true
  # layoutBackgroundBlur = true
  # layoutBackgroundHeaderSpace = true
  # seriesOpened = false
  # showCategoryOnly = false

[list]
  showHero = true
  heroStyle = "background"  # basic, big, background, thumbAndBackground
  showBreadcrumbs = true
  showSummary = true
  showTableOfContents = true
  showCards = false
  orderByWeight = false
  groupByYear = true
  cardView = false
  cardViewScreenWidth = false
  constrainItemsWidth = false
  # Missing list parameters
  # showViews = false
  showLikes = false

[taxonomy]
  showTermCount = true
  showHero = true
  heroStyle = "background"  # basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showTableOfContents = true
  cardView = false
  # Missing taxonomy parameters
  # showViews = false
  # showLikes = false

[term]
  showHero = true
  heroStyle = "background"  # basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showTableOfContents = true
  groupByYear = false
  cardView = false
  cardViewScreenWidth = false
  # Missing term parameters
  # showViews = false
  # showLikes = false

