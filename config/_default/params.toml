# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

since = "2006"
description = "Babyworm Tech. and Personal Blog."
keywords = ["Hugo", "theme", "blog", "blowfish"]
mainSections = ["post"]
colorScheme = "blowfish"
defaultAppearance = "system"
autoSwitchAppearance = true
enableSearch = true
enableCodeCopy = true
highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = false

# Missing global parameters
# enableA11y = false
# replyByEmail = false
# showViews = false
# showLikes = false
# robots = ""
# disableImageZoom = false
# disableImageOptimization = false
# disableImageOptimizationMD = false
# backgroundImageWidth = 1200
# disableTextInHeader = false
# defaultBackgroundImage = ""
# defaultFeaturedImage = ""
# defaultSocialImage = ""
# fingerprintAlgorithm = "sha512"

[header]
  layout = "fixed"

[footer]
  showMenu = true
  showAppearanceSwitcher = true
  showScrollToTop = true
  showThemeAttribution = false
  showCopyright = true

[homepage]
  layout = "profile"
  showRecent = true
  showRecentItems = 10
  showMoreLink = true
  showMoreLinkDest = "post"
  cardView = false
  cardViewScreenWidth = true
  # Missing homepage parameters
  # homepageImage = "/images/background.svg"
  # layoutBackgroundBlur = false
  # disableHeroImageFilter = false

[article]
  showHero = false
  heroStyle = "basic"
  showDate = true
  showDateUpdated = true
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = true
  editURL = "https://github.com/babyworm/babyworm.github.io/edit/main/content"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showRelatedContent = false
  relatedContentLimit = 6
  showTaxonomies = true
  showAuthorsBadges = true
  showWordCount = true
  sharingLinks = ["linkedin", "twitter", "facebook", "email"]
  showZenMode = true
  showComments = true
  # Missing article parameters
  showViews = false
  showLikes = true
  # showDateOnlyInArticle = false
  showAuthorBottom = true
  # layoutBackgroundBlur = true
  # layoutBackgroundHeaderSpace = true
  # seriesOpened = false
  # showCategoryOnly = false

[list]
  showHero = true
  heroStyle = "basic"
  showBreadcrumbs = true
  showSummary = true
  showTableOfContents = false
  showCards = false
  orderByWeight = true
  groupByYear = false
  cardView = false
  cardViewScreenWidth = false
  constrainItemsWidth = false
  # Missing list parameters
  # showViews = false
  # showLikes = false

[taxonomy]
  showTermCount = true
  showHero = false
  heroStyle = "basic"
  showBreadcrumbs = false
  showTableOfContents = true
  cardView = false
  # Missing taxonomy parameters
  # showViews = false
  # showLikes = false

[term]
  showHero = false
  heroStyle = "basic"
  showBreadcrumbs = false
  showTableOfContents = true
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false
  # Missing term parameters
  # showViews = false
  # showLikes = false

