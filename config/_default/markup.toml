defaultMarkdownHandler = "goldmark"

[goldmark.renderer]
  hardWraps = true
  unsafe = true
  xhtml = true

[highlight]
  anchorLineNos = true
  codeFences = true
  guessSyntax = false
  hlLines = ""
  hlInline = false
  lineAnchors = ""
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = false
  noHl = false
  style = "monokai"
  tabWidth = 2
