<h1 id="about">About</h1>

<p>Hugo is a static site engine written in Go.</p>
<p>It makes use of a variety of open source projects including:</p>
<ul>
<li><a href="https://github.com/spf13/cobra" rel="external" target="_blank">Cobra</a></li>
<li><a href="https://github.com/spf13/viper" rel="external" target="_blank">Viper</a></li>
<li><a href="https://github.com/spf13/jWalterWeatherman" rel="external" target="_blank">J Walter Weatherman</a></li>
<li><a href="https://github.com/spf13/cast" rel="external" target="_blank">Cast</a></li>
</ul>
<p>Learn more and contribute on <a href="https://github.com/gohugoio" rel="external" target="_blank">GitHub</a>.</p>
