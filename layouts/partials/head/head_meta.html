{{/* Only add hreflang tags if site is multilingual */}}
{{ $site := .Site }}
{{ if and $site ($site.IsMultiLingual) }}
  {{ range .Translations }}
  <link rel="alternate" hreflang="{{ .Site.LanguageCode }}" href="{{ .Permalink }}" />
  {{ end }}
  <link rel="alternate" hreflang="{{ .Site.LanguageCode }}" href="{{ .Permalink }}" />
{{ end }}
